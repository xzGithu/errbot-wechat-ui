<!-- Modal -->
<!-- Modal的id为modal_pic-->
{% load staticfiles %}
 <div class="modal fade" id="modal_pic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
         <h4 class="modal-title" id="myModalLabel">指令编写说明</h4>
       </div>
         <!--Form的id为myForm-->
         <form id="myForm" method="POST" >{% csrf_token %}

       <div class="modal-body" style="text-align: center">
            <img  src="{% static 'assets/images/gallery/shuoming.png' %}">
        <!--存放content内容-->
       </div>

        </form>
     </div>
   </div>
 </div>
